<!DOCTYPE html>
<html>

<head>
    <title>Survey</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="images/icon.png">
    <script type="module" src="scripts/index.js"></script>
</head>

<body>
    <main class="container-sm">
        <img src="images/settings.svg" alt="" id="settings">
        <fieldset id="input" class="container-sm">
            <legend>Survey</legend>
            <form>
                <label for="key">What is your favorite programming language?</label>
                <div id="radios" class="mb-3"></div>
                <input type="submit" value="Submit" class="btn btn-primary">
                <input type="button" value="Results" id="results" class="btn btn-secondary">
            </form>
        </fieldset>
        <table id="output" class="table table-striped">
            <caption class="caption-top">Survey Results</caption>
            <thead class="table-dark">
                <tr>
                    <th>Option</th>
                    <th>Progress</th>
                    <th>% of votes</th>
                    <th># of votes</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <th><input type="button" value="Vote again" id="voteAgain" class="btn btn-secondary"></th>
                    <th colspan="3">Number of votes: <span id="total">0</span>.</th>
                </tr>
            </tfoot>
        </table>
        <dialog>
            <p><img src="images/close.svg" at="" id="close"></p>
            <p class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" name="voting" id="voting">
                <label class="form-check-label" for="voting">Automatically vote every <input type="number" id="time" value="0"
                        min="0" class="form-control"> seconds.</label>
            </p>
        </dialog>
    </main>
</body>

</html>
