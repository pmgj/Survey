<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Survey</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="icon" type="image/png" href="images/icon.png" />
    <script type="module" src="scripts/index.js"></script>
</head>

<body>
    <main>
        <img src="images/settings.svg" alt="" id="settings" />
        <fieldset id="input">
            <legend>Survey</legend>
            <form>
                <label for="key">What is your favorite programming language?</label>
                <ul>
                </ul>
                <input type="submit" value="Submit" /> <input type="button" value="Results" id="results" />
            </form>
        </fieldset>
        <table id="output">
            <caption>Survey Results</caption>
            <thead>
                <tr>
                    <th>Option</th>
                    <th>Progress</th>
                    <th>% of votes</th>
                    <th># of votes</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <th><input type="button" value="Vote again" id="voteAgain" /></th>
                    <th colspan="3">Number of votes: <span id="total">0</span>.</th>
                </tr>
            </tfoot>
        </table>
        <dialog>
            <p><img src="images/close.svg" at="" id="close" /></p>
            <p><input type="checkbox" name="voting" /> Automatically vote every <input type="number" id="time" value="0"
                    min="0" /> seconds.</p>
        </dialog>
    </main>
</body>

</html>
