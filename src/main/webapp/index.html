<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="icon" type="image/png" href="images/icon.png" />
    <script type="module" src="scripts/index.js"></script>
</head>

<body>
    <form>
        <fieldset id="input">
            <legend>Survey</legend>
            <label>What is your favorite programming language?</label>
            <ul>
            </ul>
            <input type="submit" value="Submit" /> <input type="button" value="Results" id="results" />
        </fieldset>
        <table id="output">
            <caption>Survey Results</caption>
            <thead>
                <tr>
                    <th>Option</th>
                    <th>Progress</th>
                    <th>% of votes</th>
                    <th># of votes</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <th><input type="button" value="Vote again" id="voteAgain" /></th>
                    <th colspan="3">Number of votes: <span id="total">0</span>.</th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>

</html>
